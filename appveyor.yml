version: '{build}'
skip_tags: true
clone_depth: 10
branches:
  only:
    - master
  except:
    - gh-pages
os: Windows Server 2012
install:
  - cmd: SET PATH=C:\Ruby200\bin;%PATH%
  - cmd: ruby --version
  - cmd: svn --version
  - cmd: git --version
build_script:
  - bundle update
  - bundle install
test_script:
  - rake clean test features:html rubocop

